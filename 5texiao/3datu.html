<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		height: 1000px;
	}
	.box1 {
		width: 150px;
		height: 150px;

		float: left;
		margin-left: 50px;
	}
	img{
		width: 150px;
		height: 150px;

	}
	.box2{
		width: 150px;
		height: 150px;

		float: left;
		margin-left: 50px;
	}

	.box3{
		width: 150px;
		height: 150px;

		float: left;
		margin-left: 50px;
	}
	.space img{
		width: 200px;
		height: 200px;
	}
	</style>
</head>
<body>
	 <div class="box1">
	 	<img src="images/1.jpg" alt="">
	 </div>
	 <div class="box2">
	 	<img src="images/2.jpg" alt="">
	 </div>
	 <div class="box3">
	 	<img src="images/3.jpg" alt="">
	 </div>

<script src="jquery-1.11.1.js"></script>
<script>
	$("div").mouseenter(function(){
		var src = $(this).find("img").attr("src");
		$("body").append('<div class="space"><img src="" alt=""></div>');
		$(".space img").attr({"src":src});
	})
	$("body div").mousemove(function(event){
		var x = event.pageX;
		var y = event.pageY;
		console.log(x + "," + y);
		$(".space").css({"position":"absolute","top":y+10,"left":x+10,})
	})
	$("div").mouseleave(function(){
		$(".space").remove();
	})

</script>
</body>
</html>
